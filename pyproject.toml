[project]
name = "regulation-manager"
version = "0.1.0"
description = "Convert HWP regulations to structured JSON and power RAG search."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
keywords = ["regulation", "hwp", "rag", "llm", "chromadb", "university"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: General",
]
dependencies = [
    "llama-index>=0.14.10",
    "llama-index-llms-openai",
    "llama-index-llms-openai-like>=0.5.3",
    "llama-index-llms-gemini",
    "llama-index-llms-openrouter",
    "llama-index-llms-ollama",
    "beautifulsoup4",
    "markdownify>=1.2.2",
    "olefile",
    "pandas",
    "pyhwp>=0.1b15",
    "python-dotenv>=1.2.1",
    "questionary>=2.1.1",
    "rich>=14.2.0",
    "chromadb>=1.4.0",
    "openai>=2.11.0",
    "gradio>=6.2.0",
    "flagembedding>=1.3.5",
    "mcp[cli]>=1.9.0",
    "mlx-lm>=0.29.1",
]

[project.scripts]
regulation = "src.rag.interface.unified_cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = '-m "not debug"'
markers = [
    "debug: debug and diagnostic tests",
]
filterwarnings = [
    "ignore::DeprecationWarning:importlib._bootstrap:241",  # SWIG bindings
    "ignore:builtin type:DeprecationWarning",  # SWIG swigvarlink
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "W",   # pycodestyle warnings
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["src"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.8.0",
]
