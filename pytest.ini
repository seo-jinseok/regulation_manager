[pytest]
# pytest configuration for SPEC-RAG-002 testing infrastructure

# asyncio mode for async tests
asyncio_mode = auto

# Test discovery paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage reporting with pytest-cov
addopts =
    --cov=src/rag
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json
    --cov-fail-under=85
    --strict-markers
    -v

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */.venv/*
    src/rag/automation/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Markers for different test types
markers =
    characterization: Tests that characterize existing behavior
    unit: Unit tests
    integration: Integration tests
    benchmark: Performance benchmarks
    slow: Tests that take more than 1 second
    security: Security-related tests
    smoke: Fast validation tests for quick feedback
    memory_intensive: Tests that use large amounts of memory
    debug: Debug and diagnostic tests
